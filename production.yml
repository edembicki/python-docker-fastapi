version: '3.7'

services:
  nginx:
    env_file: .env
    build: 
      context: .
      dockerfile: ./compose/production/nginx.Dockerfile
    restart: always
    ports:
      - "${EX_PORT_NGINX:-8030}:80"
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
  core:
    env_file: .env
    build: 
      context: .
      dockerfile: ./compose/production/core.Dockerfile
      args:
        MYSQL_SERVER: ${MYSQL_SERVER:-}
        POSTGRES_SERVER: ${POSTGRES_SERVER:-}
    restart: always
    volumes:
      - ./src:/home/app/web/
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "10"
